@()

@main("Welcome to Play") {
<div class="auth-page">
<div class="auth-container">
    <div class="auth-header">
        <div class="logo">
            <span class="hut">hut</span><span class="ke">.ke</span>
        </div>
        <h2>Create Manager Account</h2>
        <p>Register your property management business</p>
    </div>

    <form class="auth-form" id="managerSignupForm">
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required>
        </div>

        <div class="form-group">
            <label for="fullName">Your Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Business Email</label>
            <input type="email" id="email" name="email" placeholder="Enter business email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 0712345678" required>
        </div>

        <div class="form-group">
            <label for="license">Title Number</label>
            <input type="text" id="license" name="license" placeholder="Enter title number" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
                <button type="button" class="toggle-password">
                    <i class="far fa-eye"></i>
                </button>
            </div>
            <small class="form-text">Minimum 8 characters</small>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <div class="form-group terms">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register Business</button>

        <div class="auth-footer">
            <p>Already have an account? <a href="manager_ln">Log in</a></p>
            <p>Are you a tenant? <a href="../tenant_sp">Tenant sign up</a></p>
        </div>
    </form>
</div>
</div>

<script src="../js/main.js"></script>
<script src="../js/manager.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('managerSignupForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate password match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';

            // Simulate form submission
            setTimeout(() => {
                // Redirect to verification page (in a real app)
                window.location.href = 'verify-license.html';
            }, 1500);
        });
    });
</script>
}
