@()

@main("Welcome to Play") {
<div class="auth-page">
<div class="auth-container">
    <div class="auth-header">
        <div class="logo">
            <span class="hut">hut</span><span class="ke">.ke</span>
        </div>
        <h2>Create Tenant Account</h2>
        <p>Get started with your rental journey</p>
    </div>

    <form class="auth-form" id="tenantSignupForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 0712345678" required>
        </div>

        <div class="form-group">
            <label for="idNumber">National ID/Passport</label>
            <input type="text" id="idNumber" name="idNumber" placeholder="Enter your ID number" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
                <button type="button" class="toggle-password">
                    <i class="far fa-eye"></i>
                </button>
            </div>
            <small class="form-text">Minimum 8 characters</small>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <div class="form-group terms">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create Account</button>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Log in</a></p>
            <p>Are you a property manager? <a href="../manager/signup.html">Manager sign up</a></p>
        </div>
    </form>
</div>

<script src="../js/main.js"></script>
<script src="../js/tenant.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('tenantSignupForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';


        });
    });
</script>
</div>
}
