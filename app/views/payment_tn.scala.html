@main("Payments | Hut.ke") {
<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <span class="hut">hut</span><span class="ke">.ke</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="tenant_dash">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="active">
          <a href="#">
            <i class="fas fa-wallet"></i>
            <span>Payments</span>
          </a>
        </li>
        <li>
          <a href="receipts_tn">
            <i class="fas fa-receipt"></i>
            <span>Receipts</span>
          </a>
        </li>
        <li>
          <a href="messages_tn">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
            <span class="badge">3</span>
          </a>
        </li>
        <li>
          <a href="maintenance_tn">
            <i class="fas fa-tools"></i>
            <span>Maintenance</span>
          </a>
        </li>
        <li>
          <a href="notification_tn">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
            <span class="badge">5</span>
          </a>
        </li>
        <li>
          <a href="settings_tn">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <button id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </aside>

  <main class="main-content">
    <header class="main-header">
      <div class="header-left">
        <h1>Payment History</h1>
        <p>View and manage your rent payments</p>
      </div>
      <div class="header-right">
        <div class="search-bar">
          <input type="text" placeholder="Search payments...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>
    </header>

    <div class="dashboard-content">
      <div class="card">
        <div class="card-header">
          <h3>All Payments</h3>
          <div class="card-actions">
            <button class="btn btn-sm btn-outline">Export</button>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="payment-table">
              <thead>
              <tr>
                <th>Date</th>
                <th>Month</th>
                <th>Amount</th>
                <th>Method</th>
                <th>Status</th>
                <th>Receipt</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>05 Jun 2025</td>
                <td>June 2025</td>
                <td>KSh 25,000</td>
                <td>M-Pesa</td>
                <td><span class="status-badge status-paid">Paid</span></td>
                <td><button class="btn btn-sm btn-outline">Download</button></td>
              </tr>
              <!-- More payment rows -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<style>

  :root {
    --primary-color: #460A40;       /* Deep purple */
    --primary-light: #F3E5F5;       /* Light purple */
    --secondary-color: #DD400C;     /* Vibrant orange */
    --success-color: #4CAF50;       /* Green for success states */
    --info-color: #2196F3;          /* Blue for information */
    --warning-color: #FFC107;       /* Yellow for warnings */
    --danger-color: #F44336;        /* Red for errors */
    --dark-color: #212121;          /* Dark gray for text */
    --light-color: #f8f9fa;         /* Light background */
    --gray-color: #757575;          /* Medium gray */
    --white: #ffffff;
    --black: #000000;

    /* Typography */
    --font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    --font-heading: 'Poppins', sans-serif;

    /* Spacing */
    --space-xs: 0.5rem;
    --space-sm: 1rem;
    --space-md: 1.5rem;
    --space-lg: 2rem;
    --space-xl: 3rem;

    /* Border radius */
    --radius-sm: 4px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-xl: 16px;

    /* Shadows */
    --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
    --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.16);
    --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.19);

    /* Transitions */
    --transition-fast: 0.15s ease;
    --transition-normal: 0.3s ease;
    --transition-slow: 0.5s ease;

    /* Layout */
    --sidebar-width: 240px; /* Reduced from 280px */
  }

  /* Base Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: var(--font-primary);
    color: var(--dark-color);
    line-height: 1.6;
    background-color: var(--light-color);
  }

  /* Dashboard Layout */
  .dashboard-container {
    display: flex;
    min-height: 100vh;
  }

  /* Modern Sidebar */
  .sidebar {
    width: var(--sidebar-width);
    background: linear-gradient(180deg, var(--primary-color), #3A0E36);
    color: var(--white);
    padding: var(--space-md) 0;
    position: fixed;
    height: 100vh;
    display: flex;
    flex-direction: column;
    box-shadow: var(--shadow-md);
    z-index: 100;
    transition: var(--transition-normal);
  }

  .sidebar-header {
    padding: 0 var(--space-md) var(--space-md);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    margin-bottom: var(--space-md);
  }

  .logo {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: var(--space-lg);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo .hut {
    color: var(--white);
  }

  .logo .ke {
    color: var(--secondary-color);
  }

  .tenant-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 0 var(--space-md);
    margin-bottom: var(--space-lg);
  }

  .tenant-info .avatar {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: var(--space-sm);
    border: 3px solid var(--secondary-color);
    box-shadow: var(--shadow-sm);
  }

  .tenant-info .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .tenant-info h4 {
    font-size: 1rem;
    margin-bottom: 0.25rem;
    font-weight: 500;
  }

  .tenant-info p {
    font-size: 0.8rem;
    opacity: 0.8;
    color: var(--primary-light);
  }

  .sidebar-nav {
    flex: 1;
    overflow-y: auto;
    padding: 0 var(--space-md);
  }

  .sidebar-nav ul {
    list-style: none;
  }

  .sidebar-nav li {
    margin-bottom: var(--space-xs);
  }

  .sidebar-nav a {
    display: flex;
    align-items: center;
    padding: var(--space-sm) var(--space-md);
    color: rgba(255,255,255,0.8);
    text-decoration: none;
    border-radius: var(--radius-md);
    transition: var(--transition-fast);
    font-size: 0.95rem;
  }

  .sidebar-nav a:hover {
    background: rgba(255,255,255,0.1);
    color: var(--white);
    transform: translateX(4px);
  }

  .sidebar-nav li.active a {
    background: rgba(255,255,255,0.15);
    color: var(--white);
    font-weight: 500;
  }

  .sidebar-nav a i {
    margin-right: var(--space-sm);
    width: 20px;
    text-align: center;
    font-size: 1.1rem;
  }

  .badge {
    background-color: var(--secondary-color);
    color: var(--white);
    font-size: 0.7rem;
    padding: 0.2rem 0.4rem;
    border-radius: 10px;
    margin-left: auto;
  }

  /* Improved Logout Button */
  .sidebar-footer {
    padding: var(--space-md);
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  #logoutBtn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: var(--space-sm);
    background: transparent;
    border: 1px solid rgba(255,255,255,0.2);
    color: var(--white);
    border-radius: var(--radius-md);
    font-size: 0.9rem;
    cursor: pointer;
    transition: var(--transition-fast);
  }

  #logoutBtn:hover {
    background: rgba(255,255,255,0.1);
    border-color: var(--secondary-color);
  }

  #logoutBtn i {
    margin-right: var(--space-xs);
  }

  /* Main Content Area */
  .main-content {
    flex: 1;
    margin-left: var(--sidebar-width);
    padding: var(--space-xl);
    background-color: var(--light-color);
  }

  /* Header Styles */
  .main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-xl);
  }

  .main-header h1 {
    font-family: var(--font-heading);
    color: var(--primary-color);
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: var(--space-xs);
  }

  .main-header p {
    color: var(--gray-color);
    font-size: 0.95rem;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: var(--space-md);
  }

  /* Search Bar */
  .search-bar {
    display: flex;
    align-items: center;
    background-color: var(--white);
    border-radius: var(--radius-lg);
    padding: var(--space-xs) var(--space-sm);
    box-shadow: var(--shadow-sm);
    transition: var(--transition-fast);
  }

  .search-bar:focus-within {
    box-shadow: 0 0 0 2px var(--primary-light);
  }

  .search-bar input {
    border: none;
    padding: var(--space-xs);
    width: 180px;
    outline: none;
    font-size: 0.9rem;
  }

  .search-bar button {
    background: none;
    border: none;
    color: var(--gray-color);
    cursor: pointer;
  }

  /* Notification Icon */
  .notification-icon {
    position: relative;
    cursor: pointer;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--white);
    border-radius: 50%;
    box-shadow: var(--shadow-sm);
    transition: var(--transition-fast);
  }

  .notification-icon:hover {
    background-color: var(--primary-light);
    color: var(--primary-color);
  }

  .notification-icon .badge {
    position: absolute;
    top: -4px;
    right: -4px;
  }

  /* Card Styles */
  .card {
    background-color: var(--white);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    margin-bottom: var(--space-lg);
    overflow: hidden;
    transition: var(--transition-normal);
  }

  .card:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
  }

  .card-header {
    padding: var(--space-md) var(--space-lg);
    border-bottom: 1px solid var(--primary-light);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .card-header h3 {
    font-family: var(--font-heading);
    color: var(--primary-color);
    font-size: 1.2rem;
  }

  .card-body {
    padding: var(--space-lg);
  }

  /* Rent Status Card */
  .rent-status-card {
    border-left: 4px solid var(--success-color);
  }

  .rent-progress {
    margin-bottom: var(--space-md);
  }

  .progress-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: var(--space-sm);
  }

  .progress-info h4 {
    font-weight: 600;
    color: var(--dark-color);
  }

  .progress-info p {
    color: var(--gray-color);
    font-size: 0.9rem;
  }

  /* Success-colored Progress Bar */
  .progress-bar-container {
    height: 8px;
    background-color: #E8F5E9; /* Light success color */
    border-radius: 4px;
    margin-bottom: var(--space-sm);
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background-color: var(--success-color);
    border-radius: 4px;
  }

  .progress-status {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .status-paid {
    color: var(--success-color);
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: var(--space-xs);
    font-size: 0.9rem;
  }

  .amount {
    font-weight: 600;
    color: var(--primary-color);
  }

  /* Next Rent Reminder */
  .next-rent-reminder {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    background-color: rgba(33, 150, 243, 0.1);
    padding: var(--space-md);
    border-radius: var(--radius-md);
    margin-top: var(--space-lg);
  }

  .next-rent-reminder i {
    color: var(--info-color);
    font-size: 1.2rem;
  }

  .next-rent-reminder p {
    color: var(--dark-color);
    font-size: 0.9rem;
  }

  .next-rent-reminder p strong {
    color: var(--primary-color);
  }

  /* Quick Actions */
  .quick-actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--space-md);
    margin-bottom: var(--space-lg);
  }

  .action-card {
    background-color: var(--white);
    border-radius: var(--radius-md);
    padding: var(--space-lg);
    box-shadow: var(--shadow-sm);
    text-align: center;
    cursor: pointer;
    transition: var(--transition-normal);
    border: 1px solid transparent;
  }

  .action-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
    border-color: var(--primary-light);
  }

  .action-icon {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary-light), var(--white));
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--space-md);
    font-size: 1.5rem;
    color: var(--primary-color);
    box-shadow: var(--shadow-sm);
    transition: var(--transition-fast);
  }

  .action-card:hover .action-icon {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: var(--white);
    transform: scale(1.1);
  }

  .action-card h4 {
    margin-bottom: var(--space-xs);
    color: var(--primary-color);
    font-size: 1.1rem;
  }

  .action-card p {
    color: var(--gray-color);
    font-size: 0.85rem;
  }

  /* Recent Activity */
  .recent-activity .activity-item {
    display: flex;
    gap: var(--space-md);
    padding: var(--space-md) 0;
    border-bottom: 1px solid var(--primary-light);
  }

  .recent-activity .activity-item:last-child {
    border-bottom: none;
  }

  .activity-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(70, 10, 64, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 1rem;
  }

  .activity-content {
    flex: 1;
  }

  .activity-content h4 {
    margin-bottom: var(--space-xs);
    font-size: 1rem;
  }

  .activity-content p {
    color: var(--gray-color);
    margin-bottom: var(--space-xs);
    font-size: 0.9rem;
  }

  .activity-time {
    font-size: 0.8rem;
    color: var(--gray-color);
  }

  /* Status Colors */
  .text-success {
    color: var(--success-color);
  }

  .text-warning {
    color: var(--warning-color);
  }

  .text-info {
    color: var(--info-color);
  }

  /* Payment Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background-color: var(--white);
    border-radius: var(--radius-lg);
    width: 100%;
    max-width: 500px;
    box-shadow: var(--shadow-lg);
    overflow: hidden;
    transform: translateY(-20px);
    opacity: 0;
    transition: all 0.3s ease;
  }

  .modal.active .modal-content {
    transform: translateY(0);
    opacity: 1;
  }

  .modal-header {
    padding: var(--space-md) var(--space-lg);
    border-bottom: 1px solid var(--primary-light);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .modal-header h3 {
    font-family: var(--font-heading);
    color: var(--primary-color);
    font-size: 1.3rem;
  }

  .close-modal {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--gray-color);
    transition: var(--transition-fast);
  }

  .close-modal:hover {
    color: var(--primary-color);
  }

  .modal-body {
    padding: var(--space-lg);
  }

  .form-group {
    margin-bottom: var(--space-md);
  }

  .form-group label {
    display: block;
    margin-bottom: var(--space-xs);
    font-weight: 500;
    font-size: 0.9rem;
    color: var(--dark-color);
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: var(--space-sm);
    border: 1px solid var(--primary-light);
    border-radius: var(--radius-md);
    font-family: var(--font-primary);
    transition: var(--transition-fast);
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px var(--primary-light);
  }

  .payment-methods {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: var(--space-sm);
    margin-top: var(--space-sm);
  }

  .payment-method {
    border: 1px solid var(--primary-light);
    border-radius: var(--radius-md);
    padding: var(--space-sm);
    text-align: center;
    cursor: pointer;
    transition: var(--transition-fast);
  }

  .payment-method.active {
    border-color: var(--primary-color);
    background-color: var(--primary-light);
  }

  .payment-method i {
    font-size: 1.5rem;
    margin-bottom: var(--space-xs);
    display: block;
    color: var(--primary-color);
  }

  .payment-method.active i {
    color: var(--primary-color);
  }

  .payment-method span {
    font-size: 0.8rem;
  }

  .btn-block {
    display: block;
    width: 100%;
    padding: var(--space-sm);
    border: none;
    border-radius: var(--radius-md);
    font-family: var(--font-heading);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition-fast);
  }

  .btn-primary {
    background-color: var(--primary-color);
    color: var(--white);
  }

  .btn-primary:hover {
    background-color: #3A0E36;
  }

  /* Responsive Design */
  @@media (max-width: 992px) {
    .sidebar {
      width: 80px;
      padding: var(--space-md) 0;
    }

    .sidebar-header,
    .tenant-info h4,
    .tenant-info p,
    .sidebar-nav a span,
    .sidebar-footer span {
      display: none;
    }

    .logo {
      justify-content: center;
      font-size: 1.2rem;
    }

    .tenant-info {
      align-items: center;
      padding: 0;
    }

    .tenant-info .avatar {
      width: 40px;
      height: 40px;
      margin-bottom: 0;
    }

    .sidebar-nav a {
      justify-content: center;
      padding: var(--space-sm);
    }

    .sidebar-nav a i {
      margin-right: 0;
      font-size: 1.2rem;
    }

    #logoutBtn {
      justify-content: center;
      padding: var(--space-sm);
    }

    #logoutBtn i {
      margin-right: 0;
    }

    .main-content {
      margin-left: 80px;
    }
  }

  @@media (max-width: 768px) {
    .main-content {
      padding: var(--space-md);
    }

    .main-header {
      flex-direction: column;
      align-items: flex-start;
      gap: var(--space-md);
    }

    .header-right {
      width: 100%;
      justify-content: space-between;
    }

    .search-bar input {
      width: 100%;
    }

    .quick-actions {
      grid-template-columns: 1fr 1fr;
    }
  }

  @@media (max-width: 576px) {
    .quick-actions {
      grid-template-columns: 1fr;
    }

    .payment-methods {
      grid-template-columns: 1fr;
    }
  }
  .payment-table {
    width: 100%;
    border-collapse: collapse;
  }
  
  .payment-table th, .payment-table td {
    padding: var(--space-sm) var(--space-md);
    text-align: left;
    border-bottom: 1px solid var(--primary-light);
  }
  
  .payment-table th {
    font-weight: 500;
    color: var(--gray-color);
  }
  
  .status-badge {
    padding: 0.25rem 0.5rem;
    border-radius: var(--radius-sm);
    font-size: 0.8rem;
    font-weight: 500;
  }
  
  .status-paid {
    background-color: #E8F5E9;
    color: var(--success-color);
  }
</style>
}
